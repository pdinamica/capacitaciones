<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Empleados</title>
  </head>
  <body>
    USUARIOS
    <header>
      <section>
        <img src="imagenes/imagen_01.png" alt="Logo Html5" width="100px" />
      </section>
      <nav>
        <ul>
          <li><a href="index.html">Inicio</a></li>
          <li><a href="cursos.html">Cursos</a></li>
          <li><a href="usuarios.html">Usuarios</a></li>
          <li><a href="nosotros.html">Nosotros</a></li>
        </ul>
      </nav>
    </header>
    <aside>
      <img src="imagenes/imagen_03.png" alt="Logo Html5" width="100px" />
    </aside>
    <section>
      <fieldset>
        <legend>Datos</legend>
        <br />
        <form action="#" method="get">
          <table border="0">
            <tr>
              <td><label for="">Nombre</label></td>
              <td>
                <input
                  type="text"
                  id="nombre"
                  name="usuario"
                  tabindex="1"
                  placeholder="Ingrese su nombre"
                  size="30"
                  required
                />
              </td>
            </tr>
            <tr>
              <td><label for="clave">Clave</label></td>
              <td>
                <input
                  type="password"
                  id="clave"
                  name="clave"
                  tabindex="2"
                  placeholder="Ingrese minimo 6 digitos"
                  size="30"
                  required
                />
              </td>
            </tr>
            <tr><td></td><td><button type="submit">Ingresar</button></td></tr>
          </table>
  
       
          
        </form>
      </fieldset>
    </section>
    <hr />
    <footer>
      <p>Mision TIC - UNAB</p>
      <p>2021</p>
    </footer>
  </body>
